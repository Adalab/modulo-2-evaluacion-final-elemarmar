<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/24e900d194.js"
      crossorigin="anonymous"
    ></script>
    <link href="./public/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="top-bar">
      <h1 class="app-title">Series Time</h1>
      <nav class="nav-menu">
        <ul class="filter-bar">
          <li class="search-wrapper search__movies filter">
            <a class="search-item">Movies</a>
          </li>
          <li class="search-wrapper js-search__series filter">
            <a class="search-item">Series</a>
          </li>
          <li class="search-wrapper js-search__favorites filter">
            <a class="search-item">Favorites</a>
          </li>
          <li
            class="search-wrapper search__genre dropdown filter genres js-filter-genre"
          >
            <a class="search-item js-filter-genre">Genre</a>
            <a
              class="dropdown-toggle js-filter-genre"
              data-toggle="dropdown"
              href="#"
            >
              <span data-value="" class="value js-filter-genre">All</span>
              <span class="caret js-filter-genre"
                ><i class="fas fa-sort-down select-arrow js-filter-genre"></i
              ></span>
            </a>
            <ul class="dropdown-menu hidden"></ul>
          </li>

          <div class="right search search__container">
            <input
              id="searchbox"
              type="text"
              placeholder="Search"
              autocomplete="off"
              class="js-search"
            />
          </div>
        </ul>

        <ul class="nav-options">
          <li class="timer"><i class="fas fa-stopwatch menu-icon"></i></li>
          <li class="user-lists"><i class="fas fa-list-ul menu-icon"></i></li>
          <li class="user-favorites"><i class="fas fa-heart menu-icon"></i></li>
          <li class="user-profile js-user-profile">
            <div class="user-avatar"></div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="init-expand"></div>
    <main class="">
      <section class="movie-selection__area js-selection-area"></section>

      <section class="profile__menu">
        <div class="avatar"></div>
        <h2 class="profile-name">Elena</h2>
        <div class="">
          <ul class="profile__info">
            <li class="profile__section series">
              <span class="percentage">52%</span>
              <span class="">Series watched: 23</span>
            </li>
            <li class="profile__section movies">
              <span class="percentage">52%</span>
              <span class="">Movies watched: 23</span>
            </li>
            <li class="profile__section heart">
              <span class="percentage">52%</span>
              <span class="">Favorite items: 23</span>
            </li>
          </ul>
        </div>
        <ul class="my-lists">
          <li>List 1</li>
          <li>List 1</li>
          <li>List 1</li>
        </ul>
      </section>
    </main>
    <footer></footer>
    <script src="./public/js/main2.js"></script>
  </body>
</html>
