    <header class="top-bar">
      <h1 class="app-title">Series Time</h1>
      <nav class="nav-menu">
        <ul class="filter-bar">
          <li class="search-wrapper search__movies filter">
            <a class="search-item">Movies</a>
          </li>
          <li class="search-wrapper js-search__series filter">
            <a class="search-item">Series</a>
          </li>
          <li class="search-wrapper js-search__favorites filter">
            <a class="search-item">Favorites</a>
          </li>
          <li
            class="search-wrapper search__genre dropdown filter genres js-filter-genre"
          >
            <a class="search-item js-filter-genre">Genre</a>
            <a
              class="dropdown-toggle js-filter-genre"
              data-toggle="dropdown"
              href="#"
            >
              <span data-value="" class="value js-filter-genre">All</span>
              <span class="caret js-filter-genre"
                ><i class="fas fa-sort-down select-arrow js-filter-genre"></i
              ></span>
            </a>
            <ul class="dropdown-menu hidden"></ul>
          </li>

          <div class="right search search__container">
            <input
              id="searchbox"
              type="text"
              placeholder="Search"
              autocomplete="off"
              class="js-search"
            />
          </div>
        </ul>

        <ul class="nav-options">
          <li class="timer"><i class="fas fa-stopwatch menu-icon"></i></li>
          <li class="user-lists"><i class="fas fa-list-ul menu-icon"></i></li>
          <li class="user-favorites"><i class="fas fa-heart menu-icon"></i></li>
          <li class="user-profile js-user-profile">
            <div class="user-avatar"></div>
          </li>
        </ul>
      </nav>
    </header>
    <main class="">
      <section class="movie-selection__area js-selection-area">
        <div class="media__container">
          <div
            class="media__poster"
            style="
              background-image: url('http://static.tvmaze.com/uploads/images/medium_portrait/81/202627.jpg');
            "
          >
            <div class="media__poster-check">
              <span class="media__poster-seen"><i class="far fa-eye"></i></span>
              <span class="media__poster-favorite"
                ><i class="fas fa-heart"></i
              ></span>
            </div>
            <div class="media__poster-rating">

                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </span>
              <span class="media__poster-score">4.10</span>
            </div>
          </div>
          <div class="media__simple-info">
            <h4 class="media__poster-title">Frozen II</h4>
            <p class="media__poster-eyar">2019</p>
          </div>
        </div>




<div class="media__container">

                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="far fa-star"></i>
                    </span>
                    <span class="media__poster-score">4.10</span>
                </div>
            </div>

        </div>
        <div class="media__simple-info">
            <h4 class="media__poster-title">Frozen II</h4>
            <p class="media__poster-eyar">2019</p>
      </div>
